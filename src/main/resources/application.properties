
spring.datasource.username=marce
spring.datasource.password=marce
spring.datasource.url=jdbc:mysql://localhost/gestion?serverTimezone=America/Argentina/Rio_Gallegos&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug

logging.level.org.springframework.security=DEBUG

app.jwt-secret = JWTSecretKey
app.jwt-expiration-milliseconds = 60480000

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

server.port=${PORT:8080}